<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <div>{{results}}</div>
  <div>연차 사용(일)</div>
  <form hx-post="/usingPTO" hx-target="#usingPTOresults" hx-swap="innerHTML">
    <input type="text" name="name" value="{{name}}">
    <input type="number" name="time" placeholder="사용 연차(일)">
    <button type="submit">적용</button>
    <div id="usingPTOresults"></div>
  </form>
  <div>공휴일 근무(일)</div>
  <form hx-post="/addPTO" hx-target="#addPTOresults" hx-swap="innerHTML">
    <input type="text" name="name" value="{{name}}">
    <input type="number" name="add" placeholder="공휴일 근무(일)">
    <button type="submit">적용</button>
    <div id="addPTOresults"></div>
  </form>
  <div>연사 사용 취소(일)</div>
  <form hx-post="/cancelPTO" hx-target="#cancelPTOresults" hx-swap="innerHTML">
    <input type="text" name="name" value="{{name}}">
    <input type="number" name="cancel" placeholder="취소 연차(일)">
    <button type="submit">적용</button>
    <div id="cancelPTOresults"></div>
  </form>
</body>
</html>
